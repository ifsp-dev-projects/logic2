<!doctype html>
<html lang="pt-BR" class="theme-dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login — Coda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Padauk:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="../MPA 1808/static/style.css">
</head>

<body>
    <!-- ======= NAVBAR ======= -->
    <header class="topbar">
        <nav class="nav">
            <a class="brand" href="index.html" aria-label="Coda — Início">
                <span class="logo" aria-hidden="true"></span>
                <span>CODA</span>
            </a>
        </nav>
    </header>

    <!-- ======= LOGIN FORM ======= -->
    <main class="center" style="min-height: calc(100vh - 120px); padding: 20px;">
        <div class="card" style="max-width: 400px; width: 100%; padding: 32px; box-shadow: var(--shadow);">
            <h2 style="text-align:center; margin-bottom: 24px;">Entrar no Coda</h2>
            
            <form action="/login" method="POST" style="display: grid; gap: 16px;">
                <!-- Email/Username -->
                <div>
                    <label for="username" class="muted" style="display:block; margin-bottom:6px;">Usuário ou Email</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário ou email"
                        style="width:100%; padding:12px; border-radius:999px; border:1px solid var(--glass-border); background:var(--glass); color:var(--text); outline:none; transition: var(--transition);">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="muted" style="display:block; margin-bottom:6px;">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha"
                        style="width:100%; padding:12px; border-radius:999px; border:1px solid var(--glass-border); background:var(--glass); color:var(--text); outline:none; transition: var(--transition);">
                </div>

                <!-- Remember Me -->
                <div style="display:flex; align-items:center; gap:10px;">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" class="muted">Lembrar de mim</label>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn" style="width:100%;">Entrar</button>
            </form>

            <!-- Links adicionais -->
            <div style="text-align:center; margin-top:16px;">
                <a href="#" class="btn-link">Esqueceu a senha?</a> | 
                <a href="cadastro.html" class="btn-link">Criar conta</a>
            </div>
        </div>
    </main>

    <!-- ======= FOOTER ======= -->
    <footer>
        <div class="foot">
            <div>
                <strong>Coda</strong> — Portal de música moderno.
            </div>
            <div class="social" aria-label="Redes sociais">
                <span class="dot" title="Instagram"></span>
                <span class="dot" title="X/Twitter"></span>
                <span class="dot" title="YouTube"></span>
            </div>
        </div>
    </footer>
</body>

</html>
